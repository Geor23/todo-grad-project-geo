<div class="ngdialog-buttons">
	<h2 style="text-align: center">Set your own background !</h2>
	<div class="margin" style="text-align: center">
		
		<input colorpicker colorpicker-parent="true" colorpicker-size="200" type="text" ng-model="background" />
		<button type="button" class="btn btn-default margin-small" ng-click="setBackground(background)">Set</button>
	</div>
</div>
