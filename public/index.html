<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <link rel="icon" type="image/ico" href="favicon.ico">
    </head>
    <body ng-controller="mainController as todoList">
        <header>
            <h1>TODO List</h1>
        </header>
        <section>
            <h2 id="count-label">You have {{itemsLeft}} items left out of {{totalItems}}</h2>
            <button id="deleteAllButton" type="button" class="btn btn-default" ng-click="deleteAllCompleted()">Delete Completed</button>
            <ul class="nav nav-tabs" id="tabs">
              <li role="presentation" class="active" data-toggle="tab"><a>All</a></li>
              <li role="presentation" data-toggle="tab"><a>Active</a></li>
              <li role="presentation" data-toggle="tab"><a>Completed</a></li>
            </ul>
            <ul id="todo-list" class="list-group" ng-init="getTodoList()">
                <li ng-repeat="todo in todos" class="list-group-item" style="margin:10px">
                    <div>
                        <button type="button" class="btn btn-default" ng-click="completeTodo(todo.id, todo.isComplete, todo.title)">
                            <input type="checkbox" id="tick" ng-model="todo.isComplete">
                            </input>
                        </button> 
                        <div id="item" ng-if="todo.isComplete&&!updating" style="display: inline-block;  text-decoration: line-through; font-style: italic; padding-left: 10px">
                            {{todo.title}}
                        </div>
                        <div id="item" ng-if="!todo.isComplete&&!updating" style="display: inline-block; padding-left: 10px">
                            {{todo.title}}
                        </div>
                        <input id="item" ng-if="updating" style="display: inline-block; padding-left: 10px" ng-model="text" ng-init="text=todo.title">
                        </input>
                        <button id="deleteButton" type="button" class="btn btn-default" ng-click="deleteTodo(todo.id)" style="right: 1%; position: absolute">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true">
                            </span>
                        </button>
                        <button id="updateButton" type="button" class="btn btn-default" ng-hide="updating" ng-click="updating=true" style="right: 5%; position: absolute">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                            </span>
                        </button>
                        <button id="doneButton" type="button" class="btn btn-default" ng-if="updating" ng-click="updateTodo(todo.id, todo.isComplete); updating=false;" style="right: 5%; position: absolute">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true">
                            </span>
                        </button>
                    </div>
                </li>
            </ul>
            <form id="todo-form" ng-submit="addTodo()">
                <input id="new-todo" placeholder="What needs to be done?" ng-model="todoText" autofocus>
                <input id="submit-todo" type="submit" value="Create">
            </form>
            <div id="error" ng-model="error"></div>
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
