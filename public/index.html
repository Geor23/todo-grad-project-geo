<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
    <head>
        <meta charset="utf-8">
        <title class="pacifico">TODO List</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="import" href="set-background.html">
         <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.2/js/ngDialog.js"></script>
        <link rel="stylesheet" href="colorpicker.css">
        <script type="text/javascript" src="bootstrap-colorpicker-module.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.2/css/ngDialog.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.2/css/ngDialog-theme-default.css">
        <script src="https://npmcdn.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
        <link rel="stylesheet" href="https://npmcdn.com/angular-toastr/dist/angular-toastr.css" />
        <link rel="icon" type="image/ico" href="favicon.ico">
    </head>
    <body ng-controller="mainController as todoList" class="dark-blue-background" ng-style="style">
        
        <header>
            <div class="right-box">
                <div id="deleteAllButton" class="button-header" ng-click="deleteAllCompleted()">Delete Completed</div>
                <div class="button-header" ng-click="openBackgroundDialog()" class="demo">Change Background</div>
            </div>
            <h1 class="pacifico">TODO List</h1>
        </header>

        <div class="separator-container">
            <div class="separator line-separator">âˆŽ</div>
        </div>

        <div id="count-label" class="info"><i>You have {{itemsLeft}} items left out of {{totalItems}}</i>
        </div>

        <ul class="tabs nav-stacked list-group left" id="tabs">
          <li role="presentation" class="active" data-toggle="tab" ng-click="activeTab='All'"><a>All</a></li>
          <li role="presentation" data-toggle="tab" ng-click="activeTab='Active'"><a>Active</a></li>
          <li role="presentation" data-toggle="tab" ng-click="activeTab='Completed'"><a>Completed</a></li>
        </ul>

        <div class="list-group margin create-box">
            <form id="todo-form" class="create-element grey-background no-border" ng-submit="addTodo()">
                <input id="new-todo" class="incomplete-item grey-background" placeholder="What needs to be done?" style="width: 80%; outline:none; border:0px solid" ng-model="todoText" autofocus>
                <input id="submit-todo" type="submit" class="btn btn-default create" value="Create">
            </form>
        </div>

        <section class="grey-background box">

            <ul id="todo-list" class="list-group margin" ng-init="getTodoList()">   
                <li ng-repeat="todo in todos track by $index" class="item-element dark-blue-background" ng-if="(todo.isComplete === true && !activeTab.includes('Active'))||(todo.isComplete === false && !activeTab.includes('Completed'))">
                    <div>
                        <button type="button" class="btn btn-default" ng-click="updateTodo(todo.id, todo.isComplete, todo.title)">
                            <input type="checkbox" id="tick" ng-model="todo.isComplete">
                            </input>
                        </button> 

                        <div id="item" ng-if="todo.isComplete&&!updating" class="complete-item poiret-font">
                            {{todo.title}}
                        </div>

                        <div id="item" ng-if="!todo.isComplete&&!updating" class="incomplete-item poiret-font">
                            {{todo.title}}
                        </div>

                        <input type="text" id="item" ng-if="updating" class="incomplete-item grey-background" ng-model="todo.title" >
                        </input>

                        <div class="right-box">
                            <button id="deleteButton" type="button" class="btn btn-default" ng-click="deleteTodo(todo.id)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>

                            <button id="updateButton" type="button" class="btn btn-default" ng-hide="updating" ng-click="updating=true">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>

                            <button id="doneButton" type="button" class="btn btn-default" ng-show="updating" ng-click="updateTodo(todo.id, todo.isComplete, todo.title); updating = false;">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
            
            <div id="error" ng-model="error">{{error}}</div>
            
        </section>

        <div class="footer">> Georgiana Ginghina <</div>
    </body>
</html>
