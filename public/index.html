<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
    <head>
        <meta charset="utf-8"
        <title class="pacifico">TODO List</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="import" href="set-background.html">
        <link rel="import" href="header.html">
        <link rel="import" href="todo-section.html">
         <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.2/js/ngDialog.js"></script>
        <link rel="stylesheet" href="colorpicker.css">
        <script type="text/javascript" src="bootstrap-colorpicker-module.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.2/css/ngDialog.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.2/css/ngDialog-theme-default.css">
        <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
        <link rel="icon" type="image/ico" href="favicon.ico">
    </head>

    <body ng-controller="mainController as todoList" class="dark-blue-background" ng-style="style">
        
        <div ng-include="'header.html'"></div>

        <div class="separator-container">
            <div class="separator line-separator">âˆŽ</div>
        </div>

        <div ng-hide="{{loc==''}}">

            <div id="count-label" class="info"><i>You have {{itemsLeft}} items left out of {{totalItems}}</i>
            </div>

            <ul class="tabs nav-stacked list-group left" id="tabs">
              <li role="presentation" class="active" data-toggle="tab" ng-click="activeTab='All'"><a>All</a></li>
              <li role="presentation" data-toggle="tab" ng-click="activeTab='Active'"><a>Active</a></li>
              <li role="presentation" data-toggle="tab" ng-click="activeTab='Completed'"><a>Completed</a></li>
            </ul>


            <div class="list-group margin create-box">
                <form id="todo-form" class="create-element grey-background no-border" ng-submit="addTodo()">
                    <input id="new-todo" class="incomplete-item grey-background" placeholder="What needs to be done?" style="width: 80%; outline:none; border:0px solid" ng-model="todoText" autofocus>
                    <input id="submit-todo" type="submit" class="btn btn-default create" value="Create">
                </form>
            </div>

            <div ng-include="'todo-section.html'"></div>


            <div id="error" ng-model="error">{{error}}</div>

        </div>

        <div ng-show="{{loc==''}}">
            <section class="grey-background box">
                <div class="create-text"> Create your own todo list</div>
                <div class="create-text"> and share the link with your team-mates</div>

                <div class="list-group margin">
                    <form id="new-form" class="create-element grey-background no-border" ng-submit="createNewList()">
                        <input id="new-list" class="incomplete-item grey-background" placeholder="How do you want your todo list to be called?" style="width: 80%; outline:none; border:0px solid" ng-model="newList" autofocus>
                        <input id="submit-list" type="submit" class="btn btn-default create" value="Create">
                    </form>
                </div>
            </section>
        </div>

        <div class="footer">> Georgiana Ginghina <</div>

    </body>

</html>
